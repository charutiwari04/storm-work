							<input type="password" class="form-control" id="paswd2" placeholder="Confirm Password" required>

							<input type="email" class="form-control" id="email" placeholder="Email" required><br>
							<label>
								<input type="checkbox"> <span class="remember">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span>
