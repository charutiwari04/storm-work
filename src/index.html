<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Storm Web Hosting Site</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
					<h1 id="logo">STORM</h1>
					<div class="left">
						<ul class="list">
							<li><a href="#">About Us</a></li>
							<li><a href="#">Our Vision</a></li>
							<li><a href="#">Documentation</a></li>
							<li><a href="#">Support</a></li>
						</ul>
					</div>
					<div class="right">
						<ul class="list">
							<li><a href="#">Login</a></li>
							<li><a href="#">Register</a></li>
						</ul>
					</div>
				</div>
		</header>
		<main>
			<article class="slide">
				<div class="container check">
				<br>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

    <!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="imgs/1.jpg" alt="Chania" width="100%" height="300">
					</div>
					<div class="item">
						<img src="imgs/2.jpg" alt="Chania" width="100%" height="300">
					</div>
					<div class="item">
						<img src="imgs/3.jpg" alt="Flower" width="100%" height="300">
					</div>
					<div class="item">
						<img src="imgs/4.jpg" alt="Flower" width="100%" height="300">
					</div>
				</div>

    <!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
				</div>
				</div>
			</article>
			<article class="blog">
			</article>
		</main>
		<footer>
		</footer>
		<script src="js/jquery-2.4.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
